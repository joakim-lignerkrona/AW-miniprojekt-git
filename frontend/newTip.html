<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skapa tips</title>
  </head>
  <body>
    <h1>Skapa nya tips</h1>

    <!-- Skriv in en användar namn-->
    <form action="/author" method="POST">
      <label for="author">Användarnamn</label>
      <input type="text" name="author" id="author" />
      <br>



      <br> <!-- line delning-->


      <!--En Form / Label med olika titlar -->
      <div class="newpost-form-container">
        <form action="/api/newpost" method="POST">
          <label for="title">Ämne</label>
          <input type="text" name="title" id="title" />
          <label for="description">Beskrivning</label>
          <input type="text" name="description" id="description" />
          <label for="category">Taggar</label>
          <input type="text" name="category" id="category" />
          <label for="image">Länk</label>
          <input type="text" name="image" id="image" />
          <button type="submit">New Post</button>
        </div>




      </body>
